name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run sonarqube
      uses: ../../
      with:
        options: "-Dsonar.projectKey='sq1337' -Dsonar.exclusions='**/*.java'"
